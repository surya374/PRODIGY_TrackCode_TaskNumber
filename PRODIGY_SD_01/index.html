<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>TEMPERATURE CONVERTER</b></h1>
    <label for="celsius">Enter Temperature in Celsius</label>
    <input type="number" id="celsius" placeholder="Enter Temperature Celsius">
    <button onclick="convertTemperature()">CONVERT</button>
    <div id="result"></div>
    <script>
        function convertTemperature()  {
            var celsiusTemperature = parseFloat(document.getElementById('celsius').value);
            if (!isNaN(celsiusTemperature)) {
                var farhrenheitTemperature = (celsiusTemperature * 9/5) + 32;
                var kelvinTemperature = celsiusTemperature + 273.15;
                document.getElementById('result').innerHTML = `
                   ${celsiusTemperature}° Celsius is equal to ${farhrenheitTemperature.toFixed(2)}° Farhenheit and ${kelvinTemperature} Kelvin;`
            } 
            else{
                document.getElementById('result').innerHTML='Please enter valid number'
            }
        }
    </script>

</body>
</html>
